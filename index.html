<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stanford National Shoot Your Shot Week</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Stanford National Shoot Your Shot Week</h1>
    <section id="content">
      <div id="counter">
        <img src="/heart.svg" alt="" style="height: 20em;" />
        <h2 id="shotnum">####</h2>
      </div>

      <section id="form">
        <div class="form-group">
          <label for=""></label>
          <input
            class="form-control"
            name=""
            id="name"
            aria-describedby="emailHelpId"
            placeholder="Name"
          />
          <small id="nameHelpId" class="form-text text-muted">
            Don't worry we only use the initials</small
          >
        </div>
        <div class="form-group">
          <label for=""></label>
          <textarea
            class="form-control"
            name=""
            id="details"
            rows="3"
            placeholder="Give us some details (optional)"
          ></textarea>
        </div>
      </section>
      <a name="" id="shoot" class="btn btn-primary" href="#" role="button"
        >Shoot Your Shot</a
      >
      <a
        name=""
        id="see"
        class="btn btn-primary"
        href="#"
        role="button"
        style="display: none;"
      >
        See Other Shots</a
      >
    </section>
    <section id="about">
      <h1>About</h1>
      <p>This is why Stanford National Shoot Your Shot Week exists</p>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
